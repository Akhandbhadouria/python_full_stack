<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPortal - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #8C6E63;
            --primary-hover: #6D4C41;
            --bg: #FFF2DF;
            --card-bg: #FFE0B2;
            --text: #3E2522;
            --text-light: #8C6E63;
            --accent: #D3A376;
            --danger: #C62828;
            --dark-brown: #3E2522;
            --taupe: #8C6E63;
            --warm-tan: #D3A376;
            --light-peach: #FFE0B2;
            --ivory: #FFF2DF;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        nav {
            background: linear-gradient(135deg, var(--card-bg) 0%, var(--ivory) 100%);
            box-shadow: 0 4px 12px rgba(62, 37, 34, 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--accent);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 400;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .card {
            background: linear-gradient(145deg, var(--card-bg) 0%, var(--ivory) 100%);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 25px rgba(62, 37, 34, 0.15), 0 4px 10px rgba(140, 110, 99, 0.1);
            border: 1px solid var(--accent);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 35px rgba(62, 37, 34, 0.2), 0 6px 15px rgba(140, 110, 99, 0.15);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-hover) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(140, 110, 99, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, var(--dark-brown) 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(140, 110, 99, 0.4);
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
            box-shadow: 0 2px 8px rgba(140, 110, 99, 0.2);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(140, 110, 99, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--accent);
            border-radius: 0.5rem;
            font-family: inherit;
            background: var(--ivory);
            color: var(--text);
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(140, 110, 99, 0.1);
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body>
    <nav>
        <a href="{% url 'home' %}" class="logo">ExamPortal</a>
        <div class="nav-links">
            {% if user.is_authenticated %}
            {% if user.is_staff %}
            <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
            <a href="{% url 'admin_view_results' %}">Student Marks</a>
            <a href="{% url 'logout' %}" style="color: var(--danger);">Logout</a>
            {% else %}
            <a href="{% url 'student_dashboard' %}">Dashboard</a>
            <a href="{% url 'view_results' %}">My Results</a>
            <a href="{% url 'student_profile' %}">Profile</a>
            <a href="{% url 'logout' %}" style="color: var(--danger);">Logout</a>
            {% endif %}
            {% else %}
            <a href="{% url 'student_login' %}">Student Login</a>
            <a href="{% url 'admin_login' %}" style="color: var(--primary); font-weight: 600;">Admin Portal</a>
            <a href="{% url 'student_signup' %}" class="btn btn-primary" style="padding: 0.5rem 1rem; color: white;">Get
                Started</a>
            {% endif %}
        </div>
    </nav>

    <div class="container animate-fade">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        &copy; 2026 ExamPortal. Created for Excellence.
    </div>
</body>

</html>
