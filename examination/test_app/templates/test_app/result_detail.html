{% extends 'test_app/base.html' %}

{% block title %}Examination Result{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto; text-align: center;">
    <div class="card" style="padding: 4rem 2rem;">
        <div style="font-size: 5rem; margin-bottom: 1rem;">ğŸ†</div>
        <h1 style="margin-bottom: 1rem;">Examination Completed!</h1>
        <p style="color: var(--text-light); margin-bottom: 2rem;">Great job! You have successfully submitted your
            answers.</p>

        <div style="background: var(--bg); padding: 2.5rem; border-radius: 1rem; margin-bottom: 2.5rem;">

        </div>

        <div style="display: flex; gap: 1rem; justify-content: center;">
            <a href="{% url 'student_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
            <a href="{% url 'view_results' %}" class="btn btn-outline">View All History</a>
        </div>
    </div>
</div>
{% endblock %}
