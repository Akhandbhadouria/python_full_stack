<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-Shop</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1d1f;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
        }

        .login-card {
            background: #272b30;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .logo {
            font-size: 1.75rem;
            font-weight: 800;
            color: #ff6b35;
            text-align: center;
            margin-bottom: 0.5rem;
        }

        .portal-title {
            text-align: center;
            color: #b2bec3;
            font-size: 0.9rem;
            margin-bottom: 2.5rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: #9ca3af;
        }

        input {
            width: 100%;
            padding: 1rem;
            background: #1a1d1f;
            border: 1px solid #3f444a;
            border-radius: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: #ff6b35;
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s;
        }

        .btn-login:hover {
            background: #ff5722;
            transform: translateY(-2px);
        }

        .error {
            background: rgba(214, 48, 49, 0.1);
            color: #ff7675;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            border: 1px solid rgba(214, 48, 49, 0.2);
            text-align: center;
        }

        .footer-links {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.9rem;
        }

        a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="logo">E-SHOP</div>
        <div class="portal-title">Admin Portal Login</div>

        {% if error or form.errors %}
        <div class="error">
            {% if error %}{{ error }}{% else %}Invalid credentials. Please try again.{% endif %}
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required placeholder="Enter admin username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn-login">Secure Login</button>
        </form>

        <div class="footer-links">
            <p style="color: #636e72;">Not an admin? <a href="{% url 'login' %}">User Login</a></p>
            <p style="margin-top: 10px; color: #636e72;"><a href="{% url 'admin_register' %}">Register as Admin</a></p>
        </div>
    </div>
</body>

</html>
