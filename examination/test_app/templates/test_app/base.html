<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExamPortal - {% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --text-light: #64748b;
            --accent: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        nav {
            background: var(--card-bg);
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
        }

        .nav-links a {
            margin-left: 1.5rem;
            text-decoration: none;
            color: var(--text-light);
            font-weight: 400;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .container {
            max-width: 1000px;
            margin: 3rem auto;
            padding: 0 1rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 1rem;
            padding: 2.5rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-outline {
            border: 2px solid var(--primary);
            color: var(--primary);
            background: transparent;
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            font-family: inherit;
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-light);
            font-size: 0.875rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade {
            animation: fadeIn 0.5s ease-out forwards;
        }
    </style>
</head>

<body>
    <nav>
        <a href="{% url 'home' %}" class="logo">ExamPortal</a>
        <div class="nav-links">
            {% if user.is_authenticated %}
            {% if user.is_staff %}
            <a href="{% url 'admin_dashboard' %}">Admin Dashboard</a>
            <a href="{% url 'admin_view_results' %}">Student Marks</a>
            <a href="{% url 'logout' %}" style="color: var(--danger);">Logout</a>
            {% else %}
            <a href="{% url 'student_dashboard' %}">Dashboard</a>
            <a href="{% url 'view_results' %}">My Results</a>
            <a href="{% url 'logout' %}" style="color: var(--danger);">Logout</a>
            {% endif %}
            {% else %}
            <a href="{% url 'student_login' %}">Student Login</a>
            <a href="{% url 'admin_login' %}" style="color: var(--primary); font-weight: 600;">Admin Portal</a>
            <a href="{% url 'student_signup' %}" class="btn btn-primary" style="padding: 0.5rem 1rem; color: white;">Get
                Started</a>
            {% endif %}
        </div>
    </nav>

    <div class="container animate-fade">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        &copy; 2026 ExamPortal. Created for Excellence.
    </div>
</body>

</html>
